name: Checkout
on:
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      - name: Run a one-line script
        run: echo "recently commit $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
